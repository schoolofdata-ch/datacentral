<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block title %}
      <title>Datacentral</title>
    {% endblock %}
    <meta name="description" content="An open data repository">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body>

	<!-- For nomad URL preview -->
    <img src="/img/share-image.png" class="hide">

    <nav class="nav">
      <div>
        <ul>
            <li><a href="/about/">About</a></li>
            <li><a href="/contact/">Contact</a></li>
          <li><a href="/api.json">API</a></li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div>
        <h1>
          <a href="/" id="logo">
            <img src="/img/okfn-ch.jpg" alt="Open Knowledge CH logo">
          </a>
          <span id="sitename">Datacentral</span>
        </h1>
      </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer row">
      <div>
        <p>
          Hosted and supported by
            <a rel="external" target="_blank" href="http://food.opendata.ch">
              <strong>Opendata.ch</strong></a>
        </p>
        <ul>
          <li>
            Swiss Chapter of&nbsp;
            <a rel="external" target="_blank" href="https://okfn.org">
              <img src="/img/okfn.png" alt="OKI">
              <strong>Open Knowledge</strong>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="/js/jquery-3.0.0.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
